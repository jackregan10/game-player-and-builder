# KOMPONENTENBESCHREIBUNG
AnimationControllerDescription=Verwaltet die Animation eines GameObjects, einschließlich der Liste der Animationsnamen,\n der aktuellen Animation und der Zeit für den Übergang zwischen Animationen.
BehaviorControllerDescription=Verwaltet die Verhaltensweisen eines Spielobjekts. Es ist\n verantwortlich für die Ausführung der Verhaltensweisen und die Verwaltung der Einschränkungen und Aktionen, die mit\n jedem Verhalten verbunden sind.
CameraDescription=Wird verwendet, um eine Kamera im Spiel darzustellen. Sie ist verantwortlich für\n die Bestimmung, welche Objekte im Blickfeld sind.
ColliderDescription=Eine Physikkomponente, die für die Erkennung von Kollisionen und die Ausführung von Verhaltensweisen basierend auf dem Objekttyp verantwortlich ist.\n Die Hauptaufgaben sind die Berechnung, mit welchen anderen Objekten das übergeordnete Objekt gerade kollidiert (collidedColliders) basierend auf einer voreingestellten Gruppe von Objekten (collidableTags),\n die Auflösung von Kollisionen mit nicht-durchlässigen Objekten und die Bereitstellung von Hilfsfunktionen bezüglich\n spezifischer Kollisionen (isTouchingFromAbove, horizontallyAligned usw.)
FollowerDescription=Die FollowBehavior-Klasse wird verwendet, um ein Spielobjekt einem anderen Spielobjekt mit einem\n angegebenen Versatz folgen zu lassen.
InputHandlerDescription=Verarbeitet rohe Tastatureingaben mit benutzerdefinierten Tastencodes.
PhysicsHandlerDescription=Verarbeitet die Physik eines Spielobjekts, einschließlich Masse, Geschwindigkeit und Beschleunigung.
SpriteRendererDescription=Eine visuelle Komponente, die ein zu renderndes Bild an einer bestimmten Position darstellt. Diese Komponente\n speichert den Bildpfad und die beabsichtigten Renderkoordinaten (x, y).
TextRendererDescription=Eine Komponente, die Text als Teil eines GameObjects auf dem Bildschirm rendert. Diese Komponente verwendet JavaFX\n-Styling und Snapshots, um formatierten Text auf die Leinwand zu zeichnen. Anwendungsbeispiele: - Game-Over-Meldungen -\nHUD-Elemente wie Punktzahlen oder Anweisungen - Button-Beschriftungen oder statische Bildschirmanweisungen
TransformDescription=Eine Komponente, die die räumlichen und visuellen Eigenschaften eines GameObjects definiert, einschließlich Position,\n Skalierung, Rotation und Bildpfad.\n\nDies ist typischerweise die grundlegende Komponente für das Rendern und Positionieren von Spielentitäten innerhalb\nder Szene.

# AKTIONSBESCHREIBUNG
ChangeGameSceneActionDescription=Ändert die aktuelle GameScene innerhalb des Spiels. - Wenn Parameter == -2, gehe zum letzten Level - Wenn\n Parameter == -1, gehe zum nächsten Level - Wenn Parameter >= 0, gehe zum Level an diesem Index
ChangeViewSceneActionDescription=ChangeViewSceneAction ist eine Klasse, die BehaviorAction erweitert und zum Ändern der Szene verwendet wird.
DeleteObjectActionDescription=Die SpawnObjectAction-Klasse ist eine Verhaltensaktion, die ein neues Objekt in der Szene erzeugt.\n Sie nimmt den Namen des zu erzeugenden Objekts als Parameter entgegen.
LaunchAnimationActionDescription=Die LaunchAnimationAction-Klasse ist eine Verhaltensaktion, die eine Animation auf dem übergeordneten\n Objekt startet. Sie nimmt den Namen der zu startenden Animation als Parameter entgegen.
MoveSceneToStoreActionDescription=Aktion zum Verschieben einer Szene in den Speicher.
MoveStoreToSceneActionDescription=Aktion zum Verschieben eines Speichers in die Szene.
PushActionDescription=Die PushAction-Klasse ist eine Verhaltensaktion, die ein Spielobjekt in Richtung der\n Geschwindigkeit des übergeordneten Objekts schiebt. Sie wird verwendet, um Objekte in der Spielwelt zu bewegen.
PushActionXDescription=Die PushActionX-Klasse ist eine Verhaltensaktion, die ein Spielobjekt in X-Richtung basierend auf der\n Geschwindigkeit des übergeordneten Objekts schiebt. Sie wird verwendet, um Objekte in der Spielwelt entlang der X-Achse zu bewegen.
PushActionYDescription=Die PushActionY-Klasse ist eine Verhaltensaktion, die ein Spielobjekt in Y-Richtung basierend auf der\n Geschwindigkeit des übergeordneten Objekts schiebt. Sie wird verwendet, um Objekte in der Spielwelt entlang der Y-Achse zu bewegen.
RotationSetActionDescription=Die RotationSetAction-Klasse ist eine Aktion, die die Drehung einer Transform-Komponente festlegt.
ScaleXSetActionDescription=ScaleXSetAction ist eine Klasse, die SetComponentValueAction erweitert und zum Festlegen der X-Skalierung des\n Objekts verwendet wird.
ScaleYSetActionDescription=ScaleYSetAction ist eine Klasse, die SetComponentValueAction erweitert und zum Festlegen der Y-Skalierung des\n Objekts verwendet wird.
SetCameraFocusActionDescription=Die SetCameraFocusAction-Klasse ist eine Verhaltensaktion, die den Kamerafokus auf ein bestimmtes Objekt setzt.\n Sie nimmt den Namen des zu fokussierenden Objekts als Parameter entgegen.
SetComponentValueActionDescription=SetComponentValueAction ist eine abstrakte Klasse, die BehaviorAction erweitert und zum Festlegen eines\n Werts einer Komponente verwendet wird.
SetPositionXActionDescription=SetPositionXAction ist eine Klasse, die SetComponentValueAction erweitert und zum Festlegen der X-\n Position des Objekts verwendet wird.
SetPositionYActionDescription=SetPositionYAction ist eine Klasse, die SetComponentValueAction erweitert und zum Festlegen der Y-\n Position des Objekts verwendet wird.
SetTextActionDescription=Generische SetTextAction, die jeden Eingabetyp akzeptiert und in

SpawnObjectActionDescription=Die SpawnObjectAction-Klasse ist eine Verhaltensaktion, die ein neues vorgefertigtes Objekt in der Szene erzeugt.\n Sie benötigt den Namen des Objekts innerhalb der Prefab-Szene, das erzeugt werden soll, als Parameter.
SpawnObjectFromCameraActionDescription=Die SpawnObjectFromCameraAction-Klasse ist eine Verhaltensaktion, die ein neues vorgefertigtes Objekt in der Szene erzeugt.\n  \n Sie benötigt den Namen des Objekts innerhalb der Prefab-Szene, das erzeugt werden soll, als Parameter.\n  \n Sie erzeugt das Objekt an der Kameraposition plus der Transformation des Objekts.
SpawnObjectGeneralActionDescription=Allgemeine Superklasse für die Objekterzeugung. Ermöglicht die Anpassung des Ortes, von dem das Objekt erzeugt wird.
SwapActionDescription=SwapAction ist eine Klasse, die BehaviorAction erweitert und verwendet wird, um die Position des übergeordneten\n  \n Objekts mit dem Objekt im Speicher zu tauschen.
VelocityXSetActionDescription=VelocityXSetAction ist eine Klasse, die SetComponentValueAction erweitert und verwendet wird, um die X-\n  \n Geschwindigkeit des Objekts festzulegen.
VelocityYSetActionDescription=VelocityYSetAction ist eine Klasse, die SetComponentValueAction erweitert und verwendet wird, um die Y-\n  \n Geschwindigkeit des Objekts festzulegen.

# EINSCHRÄNKUNGSBESCHREIBUNG
CollidesWithConstraintDescription=Diese Klasse definiert eine Einschränkung, die überprüft, ob die Collider-Komponente eines GameObjects mit\n  \n einem anderen GameObject kollidiert, das eine Collider-Komponente mit einem bestimmten Tag besitzt. Sie erweitert die\n  \n BehaviorConstraint-Klasse und verwendet einen String zur Angabe des Ziel-Tags.
HasCurrentAnimationConstraintDescription=hasCurrentAnimation ist eine Klasse, die BehaviorConstraint erweitert und verwendet wird, um zu überprüfen, ob die\n  \n aktuelle Animation einer Entität mit einem gegebenen Parameter übereinstimmt.
KeyHoldConstraintDescription=KeyHoldConstraint ist eine Klasse, die BehaviorConstraint erweitert und verwendet wird, um zu überprüfen, ob eine Taste\n  \n gedrückt gehalten wird.
KeyNotPressConstraintDescription=KeyNotPressConstraint ist eine Klasse, die BehaviorConstraint erweitert und verwendet wird, um zu überprüfen, ob eine Taste\n  \n niemals gedrückt wird.
KeyPressConstraintDescription=KeyPressConstraint ist eine Klasse, die BehaviorConstraint erweitert und verwendet wird, um zu überprüfen, ob eine Taste\n  \n jemals gedrückt wird.
KeyReleaseConstraintDescription=KeyReleaseConstraint ist eine Klasse, die BehaviorConstraint erweitert und verwendet wird, um zu überprüfen, ob eine Taste\n  \n jemals losgelassen wird.
MouseClickConstraintDescription=Einschränkung, die erfüllt ist, wenn der InputHandler des Objekts in diesem Frame einen Mausklick registriert.
MovementConstraintDescription=Einschränkung für eine Aktion, die den Namen eines Objekts als Parameter entgegennimmt und überprüft,\n  \nob sich dieses Objekt bewegt hat.
PassConstraintDescription=Überprüft, ob ein Objekt ein anderes Objekt passiert hat.
PassXConstraintDescription=PassXConstraint ist eine Klasse, die PassConstraint erweitert und verwendet wird, um zu überprüfen, ob das übergeordnete Objekt\n  \n ein anderes Objekt in X-Richtung passiert hat.
PassYConstraintDescription=PassYConstraint ist eine Klasse, die PassConstraint erweitert und verwendet wird, um zu überprüfen, ob das übergeordnete Objekt\n  \n ein anderes Objekt in Y-Richtung passiert hat.
TouchingFromAboveConstraintDescription=Diese Klasse definiert eine Einschränkung, die überprüft, ob die Collider-Komponente eines GameObjects die\n  \n Collider-Komponente eines anderen GameObjects von oben berührt, innerhalb einer bestimmten Toleranz. Sie erweitert die\n  \n BehaviorConstraint-Klasse und verwendet einen String zur Angabe des Ziel-Tags.
TouchingFromDirectionConstraintDescription=Verallgemeinerte abstrakte Einschränkung, um zu überprüfen, ob ein Collider einen anderen Collider\n  \naus einer bestimmten Richtung berührt, die von Unterklassen definiert wird.
TouchingFromSideConstraintDescription=Diese Klasse definiert eine Einschränkung, die überprüft, ob die Collider-Komponente eines GameObjects die\n  \n Collider-Komponente eines anderen GameObjects von einer der Seiten berührt, innerhalb einer bestimmten Toleranz. Sie erweitert die\n  \n BehaviorConstraint-Klasse und verwendet einen String zur Angabe des Ziel-Tags.
TouchingFromTopBottomConstraintDescription=Diese Klasse definiert eine Einschränkung, die überprüft, ob die Collider-Komponente eines GameObjects die\n  \n Collider-Komponente eines anderen GameObjects von oben oder unten berührt, innerhalb einer bestimmten Toleranz. Sie erweitert die\n  \n BehaviorConstraint-Klasse und verwendet einen String zur Angabe des Ziel-Tags.
SetTextFromDataStoreActionDescription=Una acción que establece el texto de un componente {@link TextRenderer} basado en un valor\nrecuperado del {@link ScriptableDataStore}.\n\nEsta acción espera que su parámetro de entrada sea una ruta de clave {@code String} (p. ej., "player.score")\nutilizada para obtener un valor en vivo del almacén de datos durante la ejecución. El {@link TextRenderer} mantendrá su\n texto inicial como prefijo y luego se adjuntará el valor obtenido\n\nLa etiqueta /save garantizará que el valor se guarde en el almacenamiento a largo plazo en el {@link ScriptableDataStore}\ny si las escenas futuras también tienen la etiqueta /save, entonces obtendrán y agregarán ese valor guardado. Opcionalmente\nel usuario puede incluir un alias para el guardado (ej. /save,score), lo que resultará en que el valor se guarde\ny

